    <body style="background-color:#f0f0f0;">

        <div style="font-size:14px; margin-top:10px;">&nbsp;您的设备未开启移动网络或Wi-Fi网络</div>
        <div style="height:1px; background-color:#6D7B8D; margin-top:10px; margin-bottom:10px;"></div>
        <div style="font-size:14px;">如需要连接到互联网，可以参照一下方法：<div>
        <ul style="list-style-type:circle; margin-left:-15px;font-size:13px;">
            <li>在设备的“设置”-“Wi-Fi网络”设置面板中选择一个可用的Wi-Fi热点接入。</li>
            <br/>
            <li>打开手机“设置”-“通用”-“蜂窝移动网络”并把“蜂窝移动网络”开关保持开启状态</li>
        </ul>
        <div>如果您已经接入Wi—Fi网络：<div>
        <ul style="list-style-type:circle; margin-left:-15px;font-size:13px;">
            <li>请检查您所链接的Wi-Fi热点是否已接入互联网，或该热点是否已允许您的设备访问互联网。</li>
        </ul>
    </body>
</hr>
